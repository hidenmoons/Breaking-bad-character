<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{personaje.name}}</mat-card-title>
      <mat-card-subtitle>{{personaje.nickname}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{personaje.img}} class="img" >
    <mat-card-content>
      <p>
        {{personaje.ocuppation}}
      </p>
    </mat-card-content>
  </mat-card>
