<div>
<mat-card class="card">
    <mat-card-header>
        <button mat-button color="warn">Accent</button>

      <div mat-card-avatar class="cards"></div>
    
      
    </mat-card-header>
    <img mat-card-image src={{personaje.img}} class="card_img" >
    <mat-card-content>
        <mat-card-subtitle>{{personaje.nickname}}</mat-card-subtitle>
        <mat-card-title>{{personaje.name}}</mat-card-title>
      <p>
        {{personaje.ocuppation}}
      </p>
      <div>
        <span *ngIf="!personaje.status.toLowerCase().includes('alive')">

            <button color="warn">{{personaje.status}}</button>
            
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
