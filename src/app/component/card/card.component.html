<div>
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="cards"></div>
    </mat-card-header>
    <img mat-card-image src={{personaje.img}} class="card_img">
    <mat-card-content>
      <mat-card-subtitle>{{personaje.nickname}}</mat-card-subtitle>
      <mat-card-title>{{personaje.name}}</mat-card-title>
      <p *ngFor="let i of personaje.occupation">
       <strong>&bull;{{i}}</strong> 
      </p>
      <div *ngIf="!personaje.status.toLowerCase().includes('alive'); else elseBlock">
        <span>
          <button mat-raised-button color="warn">{{personaje.status}}</button>
          
        </span>
      </div>
      <ng-template #elseBlock>
        <button mat-raised-button color="primary">{{personaje.status}}</button>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
